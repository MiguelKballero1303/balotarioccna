    const QuizApp = () => {
      const [questions, setQuestions] = React.useState([]);
      const [index, setIndex] = React.useState(0);
      const [selected, setSelected] = React.useState(null);
      const [showExplanation, setShowExplanation] = React.useState(false);
      const [score, setScore] = React.useState(0);

      React.useEffect(() => {
        const shuffled = rawQuestions.sort(() => 0.5 - Math.random());
        setQuestions(shuffled);
      }, []);

      const current = questions[index];
      if (!current) return <p className="text-center text-gray-500">Loading questions...</p>;

      const handleSelect = (value) => {
        if (!showExplanation) setSelected(value);
      };

      const handleSubmit = () => {
        if (Array.isArray(current.correctAnswer)) {
          if (current.correctAnswer.includes(selected)) setScore(score + 1);
        } else {
          if (selected === current.correctAnswer) setScore(score + 1);
        }
        setShowExplanation(true);
      };

      const handleNext = () => {
        setShowExplanation(false);
        setSelected(null);
        setIndex(index + 1);
      };

      return (
        <div className="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
          <h1 className="text-2xl font-bold text-center mb-4">Introduction to Networks Quiz</h1>
          <p className="mb-2 text-gray-700">Question {index + 1} of {questions.length}</p>
          <p className="mb-4 font-medium">{current.text}</p>
          <div className="space-y-2">
            {current.options.map(opt => (
              <label key={opt.value} className={`block p-2 border rounded cursor-pointer ${selected === opt.value ? 'bg-blue-100' : 'bg-white'}`}>
                <input
                  type="radio"
                  name="answer"
                  value={opt.value}
                  checked={selected === opt.value}
                  onChange={() => handleSelect(opt.value)}
                  className="mr-2"
                  disabled={showExplanation}
                />
                {opt.text}
              </label>
            ))}
          </div>

          {!showExplanation ? (
            <button
              onClick={handleSubmit}
              disabled={selected === null}
              className="mt-4 w-full bg-blue-500 text-white py-2 rounded disabled:bg-gray-300"
            >
              Submit Answer
            </button>
          ) : (
            <div className="mt-4">
              <p className={Array.isArray(current.correctAnswer) ? (current.correctAnswer.includes(selected) ? 'text-green-600' : 'text-red-600') : (selected === current.correctAnswer ? 'text-green-600' : 'text-red-600')}>
                {Array.isArray(current.correctAnswer) ? (current.correctAnswer.includes(selected) ? 'Correct!' : `Incorrect. Correct answer: ${current.options.filter(opt => current.correctAnswer.includes(opt.value)).map(opt => opt.text).join(', ')}`) : (selected === current.correctAnswer ? 'Correct!' : `Incorrect. Correct answer: ${current.options.find(opt => opt.value === current.correctAnswer).text}`)}
              </p>
              <p className="text-sm text-gray-700 mt-1">Explanation: {current.explanation}</p>
              {index < questions.length - 1 ? (
                <button
                  onClick={handleNext}
                  className="mt-4 w-full bg-blue-500 text-white py-2 rounded"
                >
                  Next Question
                </button>
              ) : (
                <div className="mt-4">
                  <p className="font-bold">Quiz Completed!</p>
                  <p>Your score: {score} of {questions.length} ({((score / questions.length) * 100).toFixed(2)}%)</p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<QuizApp />);
  </script>
